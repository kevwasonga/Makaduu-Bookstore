{% extends "base.html" %}

{% block title %}Order Success{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="text-center">
        <h1 class="mb-4">Thank You for Your Order!</h1>
        <p class="lead">Your order has been successfully placed.</p>
        <p>Order number: <strong>#{{ order.id }}</strong></p>
        <p>We'll send you an email confirmation shortly.</p>
        <a href="{% url 'books:book-list' %}" class="btn btn-primary mt-3">Continue Shopping</a>
    </div>
</div>
{% endblock %}
